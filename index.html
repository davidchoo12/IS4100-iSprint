<!DOCTYPE html>
<html>
  <head>
    <title>Google Calendar API Quickstart</title>
    <meta charset="utf-8" />
    <style>
      #login_only > button, select {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>Google Calendar API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" style="display: none;">Authorize</button>
    <div id="login_only" style="display: none">
      <button id="signout_button">Sign Out</button>
      <button id="list_calendars">List all calendars</button>
      <p>Select the calendar for the following buttons parameter</p>
      <select id="calendars_select"></select>
      <br>
      <button id="list_events">List upcoming events for selected calendar</button>
      <button id="list_events_readable">List upcoming events for selected calendar (human readable)</button>  
      <button id="freebusy_button">List upcoming busy events times for selected calendar</button>
    </div>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '831029033856-hbctj89ri5ictjecak6e4sbkv7sp0fas.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyAVeDossX5f7tqiVHoedbuTB0NUGGjvnJk';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/calendar.readonly";

      var authorizeButton = document.getElementById('authorize_button');
      var signoutButton = document.getElementById('signout_button');
      var listCalendarsButton = document.getElementById('list_calendars');
      var listEventsButton = document.getElementById('list_events');
      var listEventsReadableButton = document.getElementById('list_events_readable');
      var freebusy = document.getElementById('freebusy');
      var freeBusyButton = document.getElementById('freebusy_button');
      var calendarsSelect = document.getElementById('calendars_select');

      var calendars = [];

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
          listCalendarsButton.onclick = listCalendars;
          listEventsButton.onclick = listEvents;
          listEventsReadableButton.onclick = listEventsReadable;
          freeBusyButton.onclick = listFreebusy;
          gapi.client.calendar.calendarList.list()
          .then(res => {
            calendars = res.result.items.map(e => ({id: e.id, summary: e.summary}));
            for (c of calendars) {
              let op = document.createElement('option');
              op.setAttribute('value', c.id);
              op.textContent = c.summary;
              calendarsSelect.appendChild(op);
            }
          });
        }, function(error) {
          appendPre(JSON.stringify(error, null, 2));
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          document.getElementById('login_only').style.display = 'block';
          // signoutButton.style.display = 'block';
          // listCalendarsButton.style.display = 'block';
          // listEventsButton.style.display = 'block';
          // listEventsReadableButton.style.display = 'block';
          // freebusy.style.display = 'block';
          // listUpcomingEvents();
        } else {
          authorizeButton.style.display = 'block';
          // signoutButton.style.display = 'none';
          // listCalendarsButton.style.display = 'none';
          // listEventsButton.style.display = 'none';
          // listEventsReadableButton.style.display = 'none';
          // freebusy.style.display = 'none';
          document.getElementById('login_only').style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }
      function clearPre() {
        var pre = document.getElementById('content');
        pre.textContent = '';
      }

      /**
       * Print the summary and start datetime/date of the next ten events in
       * the authorized user's calendar. If no events are found an
       * appropriate message is printed.
       */
      function listEvents() {
        clearPre();
        gapi.client.calendar.events.list({
          'calendarId': calendarsSelect.value,
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        }).then(function(response) {
          appendPre(JSON.stringify(response.result, null, 2));
        });
      }
      function listEventsReadable() {
        clearPre();
        gapi.client.calendar.events.list({
          'calendarId': calendarsSelect.value,
          'timeMin': (new Date()).toISOString(),
          'showDeleted': false,
          'singleEvents': true,
          'maxResults': 10,
          'orderBy': 'startTime'
        }).then(function(response) {
          var events = response.result.items;
          appendPre('Upcoming events:');

          if (events.length > 0) {
            for (i = 0; i < events.length; i++) {
              var event = events[i];
              var when = event.start.dateTime;
              if (!when) {
                when = event.start.date;
              }
              appendPre(event.summary + ' (' + when + ')')
            }
          } else {
            appendPre('No upcoming events found.');
          }
        });
      }
      function listFreebusy() {
        clearPre();
        gapi.client.calendar.freebusy.query({
          timeMin: (new Date()).toISOString(),
          timeMax: '2019-03-31T00:00:00+08:00',
          // "timeZone": string,
          // "groupExpansionMax": integer,
          // "calendarExpansionMax": integer,
          items: [
            {
              id: calendarsSelect.value
            },
            // {
            //   id: '8hn0jr46rqj8gqf38o2cfu4e3s@group.calendar.google.com'
            // }
          ]
        }).then(res => {
          // appendPre('Busy time ranges for primary calendar from now to 31/3/19:\n');
          // for (b of res.result.calendars.primary.busy) {
          //   appendPre(b.start + ' to ' + b.end);
          // }
          appendPre(JSON.stringify(res.result,null,2));
        });
      }
      function listCalendars() {
        clearPre();
        gapi.client.calendar.calendarList.list()
        .then(res => {
          appendPre(JSON.stringify(res.result, null,2));
        })
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
