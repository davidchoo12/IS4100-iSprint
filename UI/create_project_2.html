                    <h2 class="title">Let's get started on a new Project</h2>
                    <form method="POST">
                        <div class="input-group">
                            <label class="label">Project Name</label>

                        </div>
                        <div class="row row-space">

                                </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Project Description</label>
                            <textarea style="width:100%; height: 100px; border:0px" class="input--style-4" type="text" rows = "5" name = "description"></textarea>
                        </div>
                        <div class="input-group">
                            <label class="label">Project Budget</label>
                            <input class="input--style-4" type="number" name="project_budget">
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Create new Project</button>
                        </div>
                    </form>

    // Get the offset position of the navbar
    var sticky = header.offsetTop;

    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
