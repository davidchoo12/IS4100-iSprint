    <script type="text/javascript">
        $(document).ready(function(){
            var addButton = $('.add_task_button'); //Add button selector
            var wrapper = $('.field_wrapper'); //Input field wrapper
            var newTaskDiv = $('.new_task'); //Input field wrapper
            var fieldHTML = '<div><input type="text" name="field_name[]" value=""/><a href="javascript:void(0);" class="remove_button"><img src="remove-icon.png"/></a></div>'; //New input field html 

            var taskCounter = 1; //Initial field counter is 1
            var src = "colorlib-regform-4/vendor/datepicker/daterangepicker.js";
            
            //Once add button is clicked
            $(addButton).click(function(){

                    var fieldHTML ='<br><br><hr><br><br><div class="input-group"> <label class="label task_title"><i>Sprint Task ' +taskCounter +'</i></label> <label class="label">Task Name</label> <input class="input--style-4" name="task_name[]"> </div> <div class="input-group"> <label class="label">Task Description</label> <textarea style="width:100%; height: 100px; border:0px" class="input--style-4" type="text" rows = "5" name = "task_1_description"></textarea> </div> <div class="row row-space"> <div class="col-2"> <div class="input-group"> <label class="label">Start Date</label> <div class="input-group-icon"> <input class="input--style-4 js-datepicker" type="text" name="task_start_date[]"> <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> </div> </div> </div> <div class="col-2"> <div class="input-group"> <label class="label">End Date</label> <div class="input-group-icon"> <input class="input--style-4 js-datepicker" type="text" name="task_end_date[]"> <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i> </div> </div> </div> </div> <div class="input-group"> <label class="label">Suggested Role</label> <input class="input--style-4" name="task_role[]"> </div>';

                    taskCounter++; //Increment field counter
                    //$(".js-datepicker").datepicker();
                    reload_datepicker(src)

                    //$(wrapper).remove(newTaskDiv)
                    //$(wrapper).append(fieldHTML); //Add field html
                    //$(wrapper).append(newTaskDiv);
                    $(fieldHTML).insertBefore(newTaskDiv)
                
            });
            
            //Once remove button is clicked
            $(wrapper).on('click', '.remove_button', function(e){
                e.preventDefault();
                $(this).parent('div').remove(); //Remove field html
                taskCounter--; //Decrement field counter
            });
        });
        </script>
       
        <script>// reload datepicker js library for new tasks
            function reload_datepicker(src) {
                $('script[src="' + src + '"]').remove();
                $('<script>').attr('src', src).appendTo('body');
            }
            //reload_js('source_file.js');
        </script>


  <script>

    // When the user scrolls the page, execute myFunction 
    window.onscroll = function() {myFunction()};

    // Get the header
    var header = document.getElementById("menu");

    // Get the offset position of the navbar
    var sticky = header.offsetTop;

    // Add the sticky class to the header when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
